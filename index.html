<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS EC2 Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>AWS EC2 Information</h1>
        <p><strong>Private IP Address:</strong> <span id="privateIp"></span></p>
        <p><strong>Running Time:</strong> <span id="runningTime"></span></p>
    </div>

    <script>
        // Function to get EC2 private IP
        function getPrivateIp() {
            fetch('http://169.254.169.254/latest/meta-data/local-ipv4')
                .then(response => response.text())
                .then(ip => document.getElementById('privateIp').textContent = ip)
                .catch(error => console.error('Error fetching private IP:', error));
        }

        // Function to get running time
        function getRunningTime() {
            var startTime = new Date('2024-02-11T00:00:00Z'); // Replace with actual start time
            var currentTime = new Date();
            var diff = currentTime - startTime;
            var seconds = Math.floor(diff / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);
            var days = Math.floor(hours / 24);
            var runningTime = `${days} days, ${hours % 24} hours, ${minutes % 60} minutes, ${seconds % 60} seconds`;
            document.getElementById('runningTime').textContent = runningTime;
        }

        // Function to generate random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Update background color with random color every 5 seconds
        setInterval(function() {
            document.body.style.backgroundColor = getRandomColor();
        }, 5000);

        // Call functions to fetch EC2 info
        getPrivateIp();
        getRunningTime();
    </script>
</body>
</html>
