<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock</title>
<style>
  body {
    background-color: green;
    color: black;
    font-family: Arial, sans-serif;
  }
  .city {
    color: black;
    font-weight: bold;
    font-size: 24px; /* Increased font size */
  }
</style>
</head>
<body>
<h1>World Clock</h1>
<div class="city">Armenia: <span id="armenia-time"></span></div>
<div class="city">Dubai: <span id="dubai-time"></span></div>
<div class="city">London: <span id="london-time"></span></div>
<div class="city">New York: <span id="new-york-time"></span></div> <!-- Added New York -->
<div class="city">Tokyo: <span id="tokyo-time"></span></div> <!-- Added Tokyo -->

<script>
  function updateTime() {
    const armeniaTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Yerevan"});
    const dubaiTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Dubai"});
    const londonTime = new Date().toLocaleString("en-US", {timeZone: "Europe/London"});
    const newYorkTime = new Date().toLocaleString("en-US", {timeZone: "America/New_York"}); // New York
    const tokyoTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}); // Tokyo
    
    document.getElementById('armenia-time').textContent = armeniaTime;
    document.getElementById('dubai-time').textContent = dubaiTime;
    document.getElementById('london-time').textContent = londonTime;
    document.getElementById('new-york-time').textContent = newYorkTime; // New York
    document.getElementById('tokyo-time').textContent = tokyoTime; // Tokyo
  }

  updateTime();
  setInterval(updateTime, 1000); // Update every second
</script>
</body>
</html>
